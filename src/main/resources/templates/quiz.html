<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>

<div class="container" id="quiz-page">
    <h1>Quiz</h1>
    <div class="quiz-container">
        <p>1. What is the capital of France?</p>
        <input type="radio" id="option1" name="question" value="Paris">
        <label for="option1">Paris</label><br>
        <input type="radio" id="option2" name="question" value="London">
        <label for="option2">London</label><br>
        <input type="radio" id="option3" name="question" value="Berlin">
        <label for="option3">Berlin</label><br>
        <input type="radio" id="option4" name="question" value="Madrid">
        <label for="option4">Madrid</label><br>
    </div>
    <button>Submit Answer</button>
</div>
</body>
</html>
