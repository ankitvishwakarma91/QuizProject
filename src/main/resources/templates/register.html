<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/assets/style.css}">
</head>
<body>
<div class="container" id="register-page">
    <h1>Register</h1>

    <!-- Error Message -->
    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <!-- Success Message -->
    <div th:if="${success}" class="success">
        <p th:text="${success}"></p>
    </div>

    <form th:action="@{/register}" method="post">
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" name="username" placeholder="Enter your username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="password" placeholder="Enter your password" required>

        <button type="submit">Register</button>
        <a th:href="@{/login}">Back to Login</a>
    </form>
</div>
</body>
</html>
